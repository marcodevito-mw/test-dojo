<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Using _TemplatedMixin</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="demo.css" media="screen" type="text/css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen">
	</head>
	<body class="claro">
		<h1>Demo: Using _TemplatedMixin</h1>
		<div data-dojo-type="demo/SomeWidget" data-dojo-props="title:'Our Some Widget'">
			<div>Don't forget to click on the title!</div>
			<p>This is arbitrary content!</p>
			<button data-dojo-type="dijit/form/Button">My Button</button>
			<p>More arbitrary content!</p>
		</div>
		<script>
			// See the using Custom Modules with a CDN Tutorial for more
			// information on configuring Dojo for CDN usage
			var dojoConfig = {
				async: true,
				dojoBlankHtmlUrl: location.pathname.replace(/\/[^/]+$/, "") + "/blank.html",
				packages: [{
					name: "demo",
					location: location.pathname.replace(/\/[^/]+$/, "") + "/"
				}]
			};
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="isDebug: 1, async: 1, parseOnLoad: 1"></script>
		<script>
			require([
				"dojo/parser",
				"dojo/SomeWidget",
				"dijit/form/Button",
			], function(parser) {
				// Invoke the dojo/parser
				parser.parse();
			});
		</script>
	</body>
</html>
